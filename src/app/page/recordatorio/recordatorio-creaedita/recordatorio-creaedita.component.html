<div class="container">
<br>
    <h1>Recordatorio</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Id" [(ngModel)]="recordatorio.idRecordatorio">
    </mat-form-field>
  
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select [(ngModel)]="recordatorio.estadoRecordatorio">
        <mat-option value="True">True</mat-option>
        <mat-option value="False">False</mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="accent" routerLink="/recordatorio">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>
