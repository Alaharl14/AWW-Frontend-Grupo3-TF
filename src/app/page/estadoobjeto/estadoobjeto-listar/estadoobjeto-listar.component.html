<div class="container">
    <div style=" text-align: center;">
      <br>
      <h1>Lista de estado de objetos</h1>
    </div>
    <app-estadoobjeto-buscar></app-estadoobjeto-buscar>

    <div class="example-button-container">
  
      <button mat-stroked-button color="primary" aria-label="Example icon button with a plus one icon"
        routerLink="/estadoobjeto/agregar">
        <mat-icon>add</mat-icon>
      </button>
    </div>
<br>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" border="5" >
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idEstadoObjeto}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreEstadoObjeto}} </td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef > Acciones </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" style="margin-left: 22%;"
              [routerLink]="['edicion', element?.idEstadoObjeto]">Actualizar</button>
              <button mat-raised-button color="accent" (click)="confirmar(element.idEstadoObjeto)" style="margin-left: 22%;">Eliminar</button>
          </td>
          
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
